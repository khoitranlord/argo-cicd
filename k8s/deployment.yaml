apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-test-app
  labels:
    app: simple-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-test-app
  template:
    metadata:
      labels:
        app: simple-test-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.22
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"